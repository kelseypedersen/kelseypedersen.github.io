<!DOCTYPE html>
<html>
  <head>
    <title>Where is Kelsey?</title>
    <meta property="og:title" content="Where is Kelsey? ðŸ”Ž">
    <meta property="og:description" content="San Francisco, CA">
    <meta property="og:image" content="https://whereiskelsey.com/waldo.png">
    <meta property="og:url" content="https://whereiskelsey.com">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div style="display: flex; justify-content: center">
      <h1 id="location">San Francisco, CA</h1>
      <img src="waldo.png" height="400px" style="padding: 30px">
    </div>
  </body>
</html>

<script>
  time = [
    {
      "California": [
        new Date("2020-06-29"), 
        new Date("2020-07-26")
      ]
    }
  ]

  time.forEach(function(item) {
    dateRange = Object.values(item)[0]
    startDate = dateRange[0]
    endDate = dateRange[1]
    currentDate = new Date()
    console.log("Today is " + currentDate + "!")
    city = Object.keys(item)[0]

    if (currentDate > startDate && currentDate < endDate) {
      document.getElementById("location").innerHTML = city;
      document.querySelector('meta[property="og:description"]').setAttribute("content", city);
    }
  })
</script>
